<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<!-- name -->
		<label for="fname">First Name: </label>
		<input type="text" name="firstname" id="fname" placeholder="John" required>

		<label for="lname">Last Name: </label>
		<input type="text" name="lastname" id="lname"  placeholder="Smith" required>

		<!-- gender -->
		<div>
			<label>
				Male
				<input type="radio" name="gender" value="Male">
			</label>

			<label>
				Female
				<input type="radio" name="gender" value="Female">
			</label>

			<label>
				Other
				<input type="radio" name="gender" value="Other">
			</label>
		</div>
		<!-- email -->
		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>

			<label>
				Password:
				<input type="Password" name="Password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
			</label>	
		</div>

		<!-- Birthday -->
		<div>
			<label>
			Birthday:
			<select name = "Month">
				<option>Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>

			<select name="Day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>

			<select name="Year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
			</label>
		</div>


		<!-- agreement -->
		<div>
			<label>
				I agree to the terms and conditions
				<input type="checkbox" name="agreement">	
			</label>
		</div>
		<!-- submit -->
		<button>Submit</button>

	</form>

</body>
</html>
